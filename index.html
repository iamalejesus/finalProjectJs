<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlySim</title>

    <!-- Links CSS -->

    <link rel="icon" type="image/x-icon" href="./assets/plane.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/styles.css">

    <!-- Links JS -->

    <script src="./js/parametros.js"></script>
    <script defer src="./js/variables.js"></script>
    <script src="./js/objetoCotizador.js"></script>
    <script src="./js/logica.js"></script>
    <script defer src="./js/apps.js"></script>
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./js/ajax.js" ></script>

</head>
<body>
    <nav class="navbar navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand mx-auto" href="#">
            <img src="./assets/plane.png" alt="" width="32" height="32" class="d-inline-block align-text-top">
            FlySim.com
            </a>
        </div>
    </nav>

    <section class="background">
        <form class="form m-3 d-lg-grid">
            <div>
                <p class="m-2">Destino</p>
            </div>
            <select class="form-select m-1 mx-auto" aria-label="Default select example" id="selectDestino" onclick="request()">
                <option ></option>
            </select>

            <div>
                <p class="m-2">Pasajes</p>
            </div>
            <select class="form-select m-1 mx-auto" aria-label="Default select example" id="selectPasajes" onclick="request()">
                <option ></option>
            </select>

            <div>
                <p class="m-2">Clase</p>
            </div>
            <select class="form-select m-1 mx-auto" aria-label="Default select example" id="selectClase" onclick="request()">
                <option ></option>
            </select>

            <div>
                <p class="m-2">Comida</p>
            </div>
            <select class="form-select m-1 mx-auto" aria-label="Default select example" id="selectComida" onclick="request()">
                <option ></option>
            </select>

        </form>  
        
        <div>
            <h6>Completá todos los ítems!</h6>
        </div>
    </section>

    <section class="containerCart">
        <div class="">
            <button class="btn btn-primary" type="button" id="btnCalcular">Calculá</button>
            <button class="btn btn-primary" type="button" id="btnRefrescar"><img src="./assets/refresh.png" width="28px" alt=""></button>
        </div>
    </section>

    <section>
        <div class="background">
            <img src="./assets/cart.png" width="38px" alt="">
            <h3>Valor del pasaje</h3>
            <div class="resultado">
                <h4 id="valorPasaje">$ 0.00</h4>
            </div>
        </div>
    </section>

    <footer>
        <nav class="navbar navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand mx-auto" href="#">
                <img src="./assets/plane.png" alt="" width="32" height="32" class="d-inline-block align-text-top">
                FlySim.com
                </a>
            </div>
        </nav>
    </footer>
</body>

    <!-- Links JS Bootstrap -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/sweetAlert.js"></script>
</html>
