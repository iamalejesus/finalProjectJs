<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlySim</title>


    <link rel="icon" type="image/x-icon" href="./assets/plane.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/styles.css">


</head>
<body>
    <nav class="navbar navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand mx-auto" href="#">
            <img src="./assets/plane.png" alt="" width="32" height="32" class="d-inline-block align-text-top">
            FlySim.com
            </a>
        </div>
    </nav>

    <section class="backgroundForm">
        <form class="form m-3 d-lg-grid">
            <select class="form-select m-4 mx-auto" aria-label="Default select example">
                <option selected>Destino</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>

            <select class="form-select m-4 mx-auto" aria-label="Default select example">
                <option selected>Pasajes</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>

            <select class="form-select m-4 mx-auto" aria-label="Default select example">
                <option selected>Clase</option>
                <option value="1">Turista</option>
                <option value="2">Bussines</option>
                <option value="3">VIP</option>
            </select>

            <select class="form-select m-4 mx-auto" aria-label="Default select example">
                <option selected>Comida</option>
                <option value="1">Si</option>
                <option value="2">No</option>
            </select>
        </form>    
    </section>

    <section class="containerCart">
        <div class="d-grid d-md-block">
            <button class="btn btn-primary" type="button">Calcular</button>
        </div>
    </section>
</body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</html>
